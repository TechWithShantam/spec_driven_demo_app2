# GitHub Actions CI/CD Pipeline for excel-upload-service
# Generated by Copilot based on spec-driven instructions

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'release/*'
      - 'tags/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Black
        run: black --check .

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Pytest
        run: pytest -q --cov=.
      - name: Check Coverage
        run: |
          coverage report --fail-under=80

  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r .
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: security
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/my-org/excel-upload-service:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v3
      - name: Deploy with Helm
        run: |
          helm upgrade --install excel-upload-${{ github.sha }} ./charts/excel-upload-service \
            --namespace apps \
            --values charts/excel-upload-service/values.yaml
      - name: Post-Deploy Healthcheck
        run: |
          curl --retry 3 --max-time 120 ${{ secrets.HEALTHCHECK_ENDPOINT }}

  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform -chdir=terraform init
      - name: Terraform Plan
        run: terraform -chdir=terraform plan
      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

  approval:
    name: Prod Manual Approval
    runs-on: ubuntu-latest
    needs: terraform
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Request Approval
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'mailto:shantam123000@gmail.com'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"approval": "Requesting production deployment approval for excel-upload-service."}'
      - name: Wait for Approval
        uses: softprops/approve-action@v1
        with:
          reviewers: 'shantam123000@gmail.com'

  notify:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [approval]
    steps:
      - name: Notify Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: '#deployments'
          SLACK_MESSAGE: 'Deployment completed for excel-upload-service.'
